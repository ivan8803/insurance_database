<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">

<head>
    <title>Login</title>
</head>

<body>
    <section layout:fragment="body" class="container py-3">

        <div class="row justify-content-center">
            <div class="col-sm-6 col-lg-4">
                <div class="alert alert-warning" th:if="${param.error}">
                    <span>Nesprávné přihlašovací jméno</span>
                </div>

                <div class="alert alert-success" th:if="${param.success}">
                    <span>Přihlášení probéhlo úspěšně</span>
                </div>

                <div class="alert alert-success" th:if="${param.logout}">
                    <span>Byli jste odhlášeni</span>
                </div>
            </div>
        </div>

        <form role="form" method="post" th:action="@{/login}" th:object="${user}">
            <div th:fragment="insuranceForm">
                <div class="row justify-content-center">
                    <div class="col-sm-6 col-lg-4">

                        <div class="form-group pb-3">
                            <label class="form-label" for="username">Uživatelské jméno</label>
                            <input type="text" name="username" class="form-control" id="username" placeholder="login">
                        </div>

                        <div class="form-group pb-3">
                            <label class="form-label" for="password">Heslo</label>
                            <input type="password" name="password" class="form-control" id="password">
                        </div>

                    </div>

                    <div class="row justify-content-center">
                        <button class="btn btn-primary col-2" type="submit" value="Log in">Přihlásit</button>
                    </div>
                    <div class="row justify-content-center mt-2">
                        <a th:href="@{/register}" class="btn btn-black col-2">Registruj se zde</a>
                    </div>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
