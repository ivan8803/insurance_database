<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">

<head>
    <title>Registrace</title>
</head>

<body>
    <section layout:fragment="body" class="container py-3">

        <div class="row justify-content-center">
            <div class="col-sm-6 col-lg-4">
                <div class="alert alert-warning" th:if="${param.fail}">
                    <span>Přihlašovací jméno nebo email již existuje</span>
                </div>
            </div>
        </div>

        <form role="form" method="post" th:action="@{/register/save}" th:object="${user}">
            <div th:fragment="insuranceForm">
                <div class="row justify-content-center">
                    <div class="col-sm-6 col-lg-4">

                        <div class="form-group pb-3">
                            <label class="form-label" for="username">Login</label>
                            <input type="text" class="form-control" id="username" placeholder="Uživatelské jméno" th:field="*{username}">
                            <p th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></p>
                        </div>

                        <div class="form-group pb-3">
                            <label class="form-label" for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="adresa@gmail.com" th:field="*{email}">
                            <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
                        </div>

                        <div class="form-group pb-3">
                            <label class="form-label" for="password">Heslo</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}">
                            <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
                        </div>

                        <div class="form-group pb-3">
                            <label class="form-label" for="role">Název</label>
                            <select class="form-select" id="role" th:field="*{role}">
                                <option value="">Vyberte uživatelskou roli</option>
                                <option value="ADMIN">AMDIN</option>
                                <option value="USER">USER</option>
                            </select>
                            <p th:if="${#fields.hasErrors('role')}" class="text-danger" th:errors="*{role}"></p>
                        </div>

                    </div>

                    <div class="row justify-content-center">
                        <button class="btn btn-primary col-2" type="submit">Registrovat</button>
                    </div>
                    <div class="row justify-content-center mt-2">
                        <a class="btn btn-black col-2" th:href="@{/login}">Login</a>
                    </div>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
