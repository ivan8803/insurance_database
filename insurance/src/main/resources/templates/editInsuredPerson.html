<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">

<head>
  <title>Editace Pojištěnce</title>
</head>

<body>
  <section layout:fragment="body" class="container py-3 mmb-5">
    <form role="form" method="post" th:action="@{/insuredPersons/{ipId}/edit(detail=${detail}, ipId=${ipId})}" th:object="${insuredPersonForm}">
      <div th:replace="~{fragments/forms :: insuredPersonForm}"></div>
    </form>
  </section>
</body>
</html>
