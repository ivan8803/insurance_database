<!DOCTYPE html>
<html   lang="cs-cz"
        xmlns:th="http://www.thymeleaf.org/"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>

<head>
    <meta charset="UTF-8">
    <link href="http://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" type="text/css" rel="stylesheet" />
    <link th:href="@{/css/my_styles.css}" type="text/css" rel="stylesheet" />
</head>
<main id="main-container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark my-navbar">
        <div class="container">
            <a class="navbar-brand py-0" th:href="@{/}"><h2>InsuranceApp</h2></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#my-navbar" aria-controls="my-navbar" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="my-navbar">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" th:classappend="${activePage == 'home' ? 'active' : ''}" th:href="@{/}">Domů</a></li>
                    <li sec:authorize="isAuthenticated()" class="nav-item"><a class="nav-link" th:classappend="${ activePage == 'insured_persons' ? 'active' : ''}" th:href="@{/insuredPersons/0}">Pojištěnci</a></li>
                    <li sec:authorize="isAuthenticated()" class="nav-item"><a class="nav-link" th:classappend="${ activePage == 'insurances' ? 'active' : ''}" th:href="@{/insurances/0}">Pojištění</a></li>
                    <li class="nav-item"><a class="nav-link" th:classappend="${ activePage == 'aboutApp' ? 'active' : ''}" th:href="@{/aboutApp}">O&nbspaplikaci</a></li>
                    <li class="nav-item"><a class="nav-link" th:classappend="${ activePage == 'contact' ? 'active' : ''}" th:href="@{/contact}">Kontakt</a></li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li sec:authorize="!isAuthenticated()" class="nav-item"><a class="nav-link" th:classappend="${ activePage == 'login' ? 'active' : ''}" th:href="@{/login}">Login</a></li>
                    <li sec:authorize="!isAuthenticated()" class="nav-item"><a class="nav-link" th:classappend="${ activePage == 'registration' ? 'active' : ''}" th:href="@{/register}">Registrace</a></li>
                    <li sec:authorize="isAuthenticated()" class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <body layout:fragment="body"></body>
    <footer id="web-footer">
        <div class="container"><span class="align-middle">Copyright &copy; Your Website 2023</span></div>
    </footer>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script th:src="@{/js/scripts.js}"></script>
</html>
